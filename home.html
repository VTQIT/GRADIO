<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRADIO Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .app-icon img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
    /* Hide arrows */
    .swiper-button-next,
    .swiper-button-prev {
      display: none !important;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-800 text-white flex flex-col items-center p-4">
<div class="relative w-screen aspect-video">
  <iframe
    id="fbVideo"
    src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/gradiofm/videos/2134884390334484/&show_text=false&autoplay=true&mute=1"
    width="100%"
    height="90%"
    style="border:none;overflow:hidden"
    scrolling="no"
    frameborder="0"
    allowfullscreen="true"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
  </iframe>
</div>

<!-- ... your existing content unchanged ... -->

<!-- Footer -->
<div class="mt-6 mb-4">
  <img src="assets/icons/14.png" alt="WeOwn Logo" class="h-12 mx-auto">
  <p class="text-center text-xs text-gray-400">Hosted at Neomlink KITE Satellite Server</p>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: false,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });

  // âœ… External Link Confirmation + Ad Overlay Logic
  function confirmAndPromptExternalLink(event, url) {
      if (url.startsWith('http://') || url.startsWith('https://')) {
          const confirmation = confirm("Warning: This is an outside Gradio server. To continue, you must have a valid Wi-Fi voucher code.");
          if (confirmation) {
              const voucher = prompt("Please insert your Wi-Fi voucher code to continue:");
              if (voucher) {
                  return true;
              } else {
                  event.preventDefault();
                  return false;
              }
          } else {
              event.preventDefault();
              return false;
          }
      }
  }

  document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('localVideo'); // <-- requires a <video id="localVideo"> in page
      const adOverlay = document.getElementById('ad-overlay');
      const adImage = document.getElementById('ad-image');
      const adLink = document.getElementById('ad-link');

      // Ad configuration
      const ads = [
          { image: 'Ad/ad1.jpg', link: 'https://www.youtube.com/shorts/SzXwqpn_qX4' },
          { image: 'Ad/ad2.jpg', link: 'https://www.youtube.com/watch?v=El5Q6w5epSY' },
          { image: 'Ad/ad1.jpg', link: 'https://www.youtube.com/shorts/SzXwqpn_qX4' }
      ];
      const adDuration = 10; // Ad display time in seconds
      const adInterval = 50; // Ad break interval in seconds (50 seconds for testing)
      let nextAdTime = adInterval;

      // Function to show a random ad
      function showAd() {
          const randomAd = ads[Math.floor(Math.random() * ads.length)];
          if(adImage && adLink && adOverlay) {
              adImage.src = randomAd.image;
              adLink.href = randomAd.link;
              adOverlay.classList.remove('hidden');
          }
          if(video) video.pause();

          setTimeout(() => {
              if(adOverlay) adOverlay.classList.add('hidden');
              if(video) video.play();
              nextAdTime = video.currentTime + adInterval;
          }, adDuration * 1000);
      }

      // Listen for video time updates
      if (video) {
          video.addEventListener('timeupdate', () => {
              if (video.currentTime >= nextAdTime) {
                  showAd();
              }
          });
      }
  });
</script>
</body>
</html>
