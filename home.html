<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRADIO Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .app-icon img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
    /* Hide arrows */
    .swiper-button-next,
    .swiper-button-prev {
      display: none !important;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: inline-block;
      min-width: 100%;
      animation: marquee 12s linear infinite;
    }
  </style>
  <script>
    function confirmAndPromptExternalLink(event, url) {
      if (url.startsWith('http://') || url.startsWith('https://')) {
        if (!confirm("Warning: This is an outside Gradio server. To continue, you must have a valid Wi-Fi voucher code.")) {
          event.preventDefault();
          return false;
        }
        const voucher = prompt("Please insert your Wi-Fi voucher code to continue:");
        if (!voucher) {
          event.preventDefault();
          return false;
        }
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('localVideo');
      const adOverlay = document.getElementById('ad-overlay');
      const adImage = document.getElementById('ad-image');
      const adLink = document.getElementById('ad-link');

      const ads = [
        { image: 'Ad/ad1.jpg', link: 'https://www.youtube.com/shorts/SzXwqpn_qX4' },
        { image: 'Ad/ad2.jpg', link: 'https://www.youtube.com/watch?v=El5Q6w5epSY' },
        { image: 'Ad/ad1.jpg', link: 'https://www.youtube.com/shorts/SzXwqpn_qX4' }
      ];
      const adDuration = 10;
      const adInterval = 50;
      let nextAdTime = adInterval;

      function showAd() {
        const randomAd = ads[Math.floor(Math.random() * ads.length)];
        adImage.src = randomAd.image;
        adLink.href = randomAd.link;
        adOverlay.classList.remove('hidden');
        if (video) video.pause();

        setTimeout(() => {
          adOverlay.classList.add('hidden');
          if (video) video.play();
          nextAdTime = video.currentTime + adInterval;
        }, adDuration * 1000);
      }

      if (video) {
        video.addEventListener('timeupdate', () => {
          if (video.currentTime >= nextAdTime) {
            showAd();
          }
        });
      }
    });
  </script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Facebook Video -->
  <iframe
    id="fbVideo"
    src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/gradiofm/videos/2134884390334484/&show_text=false&autoplay=true&mute=1"
    width="100%"
    height="90%"
    style="border:none;overflow:hidden"
    scrolling="no"
    frameborder="0"
    allowfullscreen="true"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
  </iframe>

  <!-- Ad Overlay -->
  <div id="ad-overlay" class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-75 z-10 hidden">
    <a id="ad-link" href="#" target="_blank">
      <img id="ad-image" src="#" alt="Advertisement" class="w-48 h-auto rounded-lg shadow-xl">
    </a>
  </div>

  <!-- Header -->
  <div class="flex flex-col items-center mb-4 mt-4">
    <div class="flex items-center gap-3">
      <img src="assets/icons/search.png" alt="Search Logo" class="h-12" />
      <img src="assets/icons/NEST_SEARCH.png" alt="Nest Search Logo" class="h-12" />
      <span class="text-lg">☁️ 28°</span>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="relative w-full max-w-2xl mb-2 mx-auto">
    <input type="text" placeholder="Search..."
      class="w-full p-3 pl-12 pr-12 rounded-full bg-gray-700 text-white focus:outline-none shadow-md" />
    <img src="assets/icons/search.png" alt="Search Icon" class="absolute left-4 top-3 w-6 h-6 opacity-70" />
  </div>

  <!-- Marquee -->
  <div class="w-full overflow-hidden mb-6">
    <p class="text-[10px] sm:text-sm text-gray-300 whitespace-nowrap animate-marquee inline-block">
      Nested Educational Entertainment Ecommerce Search Topology
    </p>
  </div>

  <!-- Swiper Section -->
  <div class="w-full max-w-2xl mx-auto">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Your slides here (same as before, fixed nesting) -->
        <!-- Slide 1, 2, 3 ... -->
      </div>
      <div class="swiper-pagination mt-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-6 mb-4">
    <img src="assets/icons/14.png" alt="WeOwn Logo" class="h-12 mx-auto">
    <p class="text-center text-xs text-gray-400">Hosted at Neomlink KITE Satellite Server</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
